<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Weh Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="images/jpg" href="./images/favicon.jpg">
</head>

<body>
    <header>
        <a href="" class="logo-holder">
            <div class="logo">Valp</div>
            <div class="logo-text">Portfolio Website</div>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Skills</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#" class="button">Contact</a>
                </li>
            </ul>
            <a href="#" class="mobile-toggle" onClick="toggleMobileMenu()">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero container">
            <div class="hero-blue">
                <div>
                    <h1>
                        <small>Hi I'm</small>
                        Victor Pinedo
                    </h1>
                    <p>Web Developer | JavaScript In-deep and passionate about Gaming!</p>
                    <div class="call-to-action">
                        <a href="#" class="button black">View Resume</a>
                        <a href="#" class="button white">Contact me</a>
                    </div>
                    <div class="social-links">
                        <a href="#">
                            <img src="./images/github.png" alt="Github" width="48">
                            <img src="./images/linkedin.png" alt="LinkedIn" width="48">
                        </a>
                    </div>
                </div>
            </div>
            <div class="hero-yellow">
                <img src="./images/hero-image.png" alt="Victor Pinedo" width="100%">
            </div>
        </section>

        <section class="logos container">
            <div class="marquee">
                <div class="track">
                    <img src="./images/html.png" alt="HTML" width="128">
                    <img src="./images/css.png" alt="CSS" width="128">
                    <img src="./images/javascript.png" alt="JavaScript" width="128">
                    <img src="./images/sass.png" alt="SASS" width="128">
                    <img src="./images/react.png" alt="React JS" width="128">
                    <img src="./images/nextjs.png" alt="Next JS" width="128">
                    <img src="./images/azure.png" alt="Azure" width="128">
                    <img src="./images/vscode.png" alt="VS Code" width="128">
                    <img src="./images/python.png" alt="Python" width="128">
                    <!-- repeat all images -->
                    <img src="./images/html.png" alt="HTML" width="128">
                    <img src="./images/css.png" alt="CSS" width="128">
                    <img src="./images/javascript.png" alt="JavaScript" width="128">
                    <img src="./images/sass.png" alt="SASS" width="128">
                    <img src="./images/react.png" alt="React JS" width="128">
                    <img src="./images/nextjs.png" alt="Next JS" width="128">
                    <img src="./images/azure.png" alt="Azure" width="128">
                    <img src="./images/vscode.png" alt="VS Code" width="128">
                    <img src="./images/python.png" alt="Python" width="128">
                </div>
            </div>
        </section>
    </main>

    <script src="./scripts.js" defer></script>
</body>

</html>
